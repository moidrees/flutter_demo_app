name: first_demo_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^0.20.1
  font_awesome_flutter: ^9.2.0
  geolocator: ^8.2.0
  permission_handler: ^9.2.0
  http: ^0.13.4
  flutter_spinkit: ^5.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - images/
    - images/fly/
    - images/destini/
    - images/ball/
    - images/dice/
    - images/clima/
    - images/flashChat/
    - assets/
  fonts:
    - family: BebasNeue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf
    - family: SourceSerifPro
      fonts:
        - asset: fonts/SourceSerifPro-SemiBold.ttf